management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  metrics:
    tags:
      application: ${spring.application.name}
springdoc:
  api-docs.enabled: true
  swagger-ui.enabled: true
auth:
  jwt:
    secret: ${AUTH_JWT_SECRET:dev-please-change-this-super-secret-256bit-key-1234567890}
    issuer: zillowmini-auth
